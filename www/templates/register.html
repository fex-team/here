<ion-view title="注册" id="page-register">
	<ion-header-bar
	title="注册"
	left-buttons="back"
	type="bar-positive"
	align-title="center"></ion-header-bar>

	<ion-content has-header="true" class="setting-bg login-bg" ng-controller="RegisterController">
	
		<div class="setting-list" style="margin: 25px 0;">

			<div class="setting-item">
				<label>账号</label>
				<div class="login-input">
					<input type="text" placeholder="请输入账号" ng-model="username" />
				</div>
			</div>
			<div class="setting-item">
				<label>昵称</label>
				<div class="login-input">
					<input type="text" placeholder="请输入昵称" ng-model="nickname" />
				</div>
			</div>
			<div class="setting-item">
				<label>密码</label>
				<div class="login-input">
					<input type="password" placeholder="请输入密码" ng-model="password" />
				</div>
			</div>
			
		</div>

		<div class="login-actions" style="margin: 30px 0;">
			<input type="submit" class="button  button-normal button-outline button-balanced" value="注册" ng-click="register()" />
		</div>

	</ion-content>

</ion-view>
