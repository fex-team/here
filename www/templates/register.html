<ion-view title="注册" id="page-detail">
	<ion-header-bar
	title="注册"
	left-buttons="back"
	type="bar-positive"
	align-title="center"></ion-header-bar>

	<ion-content has-header="true" class="setting-bg login-bg">

		<div class="setting-list" style="margin: 25px 0;">

			<div class="setting-item">
				<label>账号</label>
				<div class="login-input">
					<input type="text" placeholder="请输入账号"/>
				</div>
			</div>
			<div class="setting-item">
				<label>昵称</label>
				<div class="login-input">
					<input type="text" placeholder="请输入昵称"/>
				</div>
			</div>
			<div class="setting-item">
				<label>密码</label>
				<div class="login-input">
					<input type="password" placeholder="请输入密码"/>
				</div>
			</div>
			
		</div>

		<div class="login-actions" style="margin: 30px 0;">
			<button class="button  button-normal button-outline button-balanced">
				注册
			</button>
		</div>

	</ion-content>

</ion-view>
