<ion-view title="编辑" class="person_edit">

	<ion-header-bar
	title="编辑"
	left-buttons="back"
	right-buttons="person_edit_ok"
	type="bar-positive"
	align-title="center"
	ng-controller="person_edit_header">

	</ion-header-bar>
	<ion-content has-header="true" padding="true" ng-controller="person_edit">
		
		<div class="photo-item">
			<img ng-src="{{user.photo}}" ng-click="openPhoto()"/>
		</div>
		
		<div class="list">

			<label class="item item-input item-stacked-label"> <span class="input-label">昵称</span>
				<input type="text" placeholder="John" value="威廉萌">
			</label>
			<label class="item item-input item-stacked-label"> <span class="input-label">性别</span>
				<select>
					<option>男</option>
					<option selected>女</option>
				</select> </label>
			<label class="item item-input item-stacked-label"> <span class="input-label">所在地</span>
				<div>
					<select style="display: inline-block;">
						<option>重庆</option>
						<option selected>北京</option>
					</select>
					<select style="display: inline-block;">
						<option>海淀</option>
						<option selected>大兴</option>
					</select>
				</div> </label>
			<label class="item item-input item-stacked-label"> <span class="input-label">简介</span>				<textarea>我擦擦擦擦</textarea> </label>
			<label class="item item-input item-stacked-label"> <span class="input-label">生日</span>
				<div>
					<select style="display: inline-block;">
						<option>1986</option>
						<option selected>1987</option>
					</select>
					<select style="display: inline-block;">
						<option>05</option>
						<option selected>06</option>
					</select>
					<select style="display: inline-block;">
						<option>02</option>
						<option selected>03</option>
					</select>
				</div> </label>
		</div>

	</ion-content>
</ion-view>
