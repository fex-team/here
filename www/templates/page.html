<div ng-controller="pageController" >
	<div ng-show="showPage" id="page-page-content" ng-init="showPage=true">

		<ion-pane id="page-page-scroll" class="page-page"  has-header="true"  style="overflow: auto;-webkit-overflow-scrolling: touch;padding-bottom: 32px;">
			<ion-view id="page-page-view" title="详情页" style="position: static;display: block;width:auto;height:auto;">
				<ion-header-bar
				title="详情页"
				left-buttons="back"
				type="bar-positive"
				align-title="center" style="position: static;"></ion-header-bar>

				<div class="page-row1" >

					<div class="row1-row1">
						<span class="photo center_crop" style="background-image: url('{{theme.photo}}')"></span>
						<div class="name">
							{{theme.nick}}
						</div>
						<div class="time">
							{{theme.time}}
						</div>
					</div>
					<div class="row1-row2">
						<span class="img center_crop" style="background-image: url('{{theme.img}}')"></span>
					</div>

				</div>

				<div class="page-row2">

					<div class="row2-row1" id="page-fixed-bar" ng-class='showlist' scroll-fix="#page-page-scroll">
						<span class="tab-comment" ng-click='switchTab("comment")'>3333评论</span>
						<span class="tab-star" ng-click='switchTab("star")'>100赞</span>
					</div>

					<div class="row2-row2">
						<div class="comment-list" ng-show='showlist=="comment"'>
							<div class="comment-item" ng-repeat="comment in commentList" ng-clid="onCommentClick()">
								<span class="photo center_crop" style="background-image: url('{{comment.photo}}')"></span>
								<div class="right">
									<span class="name">{{comment.name}}</span>
									<div class="content">
										{{comment.content}}
									</div>
									<div class="time">
										{{comment.time}}
									</div>
								</div>
							</div>
							<div class="ion-loading-d"  ng-show="showCommentLoading" ng-init="showCommentLoading=true"></div>
						</div>
						<div class="star-list" ng-show='showlist=="star"'>
							<div class="star-item" ng-repeat="star in starList">
								<span class="photo center_crop" style="background-image: url('{{star.photo}}')"></span>
								{{star.name}}
							</div>
							<div class="ion-loading-d" ng-show="showStarLoading" ng-init="showStarLoading=true"></div>
						</div>

					</div>

				</div>
			</ion-view>

		</ion-pane>
		<div class="page-bottom-bar">

			<button class="button button-outline icon-left ion-ios7-redo-outline button-positive" ng-click="openShare()">
				分享
			</button>

			<a class="button button-outline icon-left ion-ios7-chatbubble-outline button-positive" ng-click="switchPblish()">评论</a>

			<a class="button button-outline icon-left ion-ios7-heart-outline button-positive" ng-class="theme.stared" ng-click="onStar()">赞</a>

		</div>
	</div>
	<div class="page-pblish" ng-show="showPblish" >
		<ion-view title="评论" >
			<ion-header-bar
			title="评论"
			left-buttons="back"
			right-buttons="pblishButton"
			type="bar-positive"
			align-title="center">
			</ion-header-bar>
			
			<ion-content has-header="true" padding="true">
			
				<textarea  style="height: 200px;" placeholder="写评论..." ng-model="theme.pblishContent"></textarea>
			
			</ion-content>

		</ion-view>
	</div>
</div>
<share-dialog></share-dialog>
<share-detail-dialog></share-detail-dialog>
