<ion-view title="首页" left-buttons="leftButtons" class="page-home">
	<div class="tabs tabs-top" id="homeTabs" ng-controller="HomeTabController">
		<a class="tab-item active" ng-click="slideTo(0)">精华</a>
		<a class="tab-item" ng-click="slideTo(1)">身边</a>
		<a class="tab-item" ng-click="slideTo(2)">收藏</a>
	</div>
	<ion-content has-header="true" ng-controller="HomeController">
		<ion-slide-box class="tab-slide home-pages" show-pager="false" ng-controller="SliderCollection" on-slide-changed="slide()">
			<ion-slide>
			    <div class="pride-slide">
			    	<!-- 轮播图 -->
			    	<div class="slider-container" ng-controller="RecommendCollection">
				    	<ion-slide-box class="tab-slide recommend-collection" on-slide-changed="slide()">
							<ion-slide ng-repeat="recommend in recommends">
							    <a href="#/detail?groupId={{recommend.id}}"><img ng-src="{{recommend.src}}" width="100%" height="132px" /></a>
							</ion-slide>
						</ion-slide-box>
						<p id="groupName">{{currentGroup}}</p>
					</div>

					<div class="hot-groups">
						<div class="group" ng-repeat="group in hotgroups">
							<figure class="stack stack-peekaboo active">
								<a href="#/detail?groupId={{group.id}}"><img ng-src="{{photo}}" ng-repeat="photo in group.photos"></a>
							</figure>
							<p class="toolbar">
								<span>{{group.name}}</span>
								<a class="map-icon" href="#/map"></a>
							</p>
						</div>
					</div>
			    </div>
			</ion-slide>
			<ion-slide>
				<div class="beside-slide">
					<div class="beside-groups">
						<div class="group" ng-repeat="group in besidegroups">
							<figure class="stack stack-peekaboo active">
								<img ng-src="{{photo}}" ng-repeat="photo in group.photos">
							</figure>
							<p>{{group.name}}</p>
						</div>
					</div>
			    </div>
			</ion-slide>
			<ion-slide>
				<div class="favorites-slide">
					<div class="favorites-groups">
						<div class="group" ng-repeat="group in favoritesgroups">
							<figure class="stack stack-peekaboo active">
								<img ng-src="{{photo}}" ng-repeat="photo in group.photos">
							</figure>
							<p>{{group.name}}</p>
						</div>
					</div>
			    </div>
			</ion-slide>
		</ion-slide-box>
	</ion-content>
</ion-view>
