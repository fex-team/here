<ion-view title="本地相册" class="page-local">
	<ion-content has-header="true" padding="true" >
		<div ng-controller="galleryNetworkController">
			<div class="group" ng-repeat="group in groups" hm-hold="holdGesture($event,$index)">
				<img ng-src="{{group.photo}}">
				<p>
					{{group.name}}
				</p>
			</div>
		</div>
	</ion-content>
</ion-view>
