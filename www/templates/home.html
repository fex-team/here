
<ion-view title="首页" left-buttons="leftButtons" id="page-home">
	<ion-content has-header="true" padding="true" ng-controller="homelist">
		<div ng-repeat="group in list">
			<div class="item item-divider">
				{{group.title}}
			</div>
			<div class="row">
				
				<a href="#/detail" class="gallery-item" ng-repeat="item in group.datas">
					
					<img ng-src="{{item.img}}"/>
					<label>{{item.text}}</label>
				</a>
			</div>
		</div>

	</ion-content>
</ion-view>
