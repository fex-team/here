<div class="capture-wrap" ng-controller="capture_picture">
	<div class="capture-wrap-inner">
		<div class="capture-wrap-cell" >
			<div class="img" native-src="{{data.filepath}}" native-src-type='background'></div>
		</div>
	</div>

</div>

<div class="capture-actions">
	<div class="capture-actions-cell" ng-controller="capture_action">
		<button ng-click="ok();" class="button button-positive">
			确认
		</button>
		<button ng-click="restart()" class="button button-stable">
			重拍
		</button>
	</div>
</div>
