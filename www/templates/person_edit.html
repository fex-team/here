<ion-view title="编辑" class="person_edit">

	<ion-header-bar
	title="编辑"
	left-buttons="back"
	right-buttons="person_edit_ok"
	type="bar-positive"
	align-title="center"
	ng-controller="person_edit_header">

	</ion-header-bar>
	<ion-content has-header="true" padding="true" ng-controller="person_edit" id="person-edit">
		
		<div class="photo-item">
			<img ng-src="{{user.avatar}}" ng-click="openPhoto()"/>
		</div>
		
		<div class="list">

			<label class="item item-input item-stacked-label"> <span class="input-label">昵称</span>
				<input type="text" ng-model="user.nickname">
			</label>
			<label class="item item-input item-stacked-label"> <span class="input-label">性别</span>
				<select ng-model="user.sex" ng-options="sex.name for sex in sexs">
					<option value="">-- 选择性别 --</option>
				</select>
			</label>
			<label class="item item-input item-stacked-label"> <span class="input-label">所在地</span>
				<div>
					<select ng-model="user.province" ng-options="province.name for province in provinces" style="display: inline-block;">
						<option value="">-- 选择省份 --</option>
					</select>
					<select ng-model="user.city" ng-options="city.name for city in user.province.citys" style="display: inline-block;">
						<option value="">-- 选择市 --</option>
					</select>
				</div> </label>
			<label class="item item-input item-stacked-label">
				<span class="input-label">简介</span>
				<textarea ng-model="user.intro"></textarea>
			</label>
		</div>

	</ion-content>
</ion-view>
