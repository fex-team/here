<style>
	.gallery-item img {
		width: 100%;
	}
	.gallery-item label {
		text-align: center;
		display: block;
	}
</style>

<ion-view title="首页" left-buttons="leftButtons">
	<ion-content has-header="true" padding="true" ng-controller="homelist">
		<div  ng-repeat="group in list">
			<div  class="item item-divider">
				{{group.title}}
				
			</div>
			<div class="row">
				<div class="col gallery-item" ng-repeat="item in group.datas">
					<img ng-src="{{item.img}}"/>
					<label>{{item.text}}</label>
				</div>
			</div>
		</div>

	</ion-content>
</ion-view>
