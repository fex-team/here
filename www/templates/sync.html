<div ng-controller="syncController">
	<ion-view title="{{title}}" class="page-sync" >
		<ion-header-bar
		title="{{title}}"
		left-buttons="back"
		right-buttons="syncRightButton"
		type="bar-positive"
		align-title="center">

		</ion-header-bar>
		<ion-pane>

			<div class="sync-list">
				
				<div class="sync-list-item" ng-repeat="data in listData" ng-click="onItemClick($index);" style="width: {{item_width}}px;height:{{item_width}}px;" ng-controller="syncItemController">
					<div class="inner">
						<div class="img" style="background-image:url({{data.photo}})"></div>
						<div class="mask" style="display: {{data.selected?'block':'none'}}"></div>
						<label class="checkbox">
							<input type="checkbox" ng-change="onCheck();" ng-click="$event.stopPropagation();" ng-model="data.selected">
						</label>
					</div>
				</div>
			</div>
			<div  class="sync-detail-outer {{detail_state}}">
				<div class="sync-detail">
					<ion-slide-box on-slide-changed="onSlideChange()" delegate-handle="syncSlideBox" show-pager="false">
						<ion-slide ng-repeat="data in listData">
							<div class="img" style="background-image:url({{data.photo}})"></div>
						</ion-slide>
						
					</ion-slide-box>
					<div class="bottom">
						<label class="checkbox">
							<input type="checkbox" ng-change="onSlideItemCheck()" ng-model="slideCheck">
							选择 </label>

					</div>
				</div>
			</div>

		</ion-pane>

	</ion-view>
</div>
