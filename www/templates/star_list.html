<ion-view title="赞"  class="page_likelist" >
	<ion-header-bar
	title="赞"
	left-buttons="back"
	type="bar-positive"
	align-title="center"></ion-header-bar>

	<ion-content has-header="true" ng-controller="likeListController">
		<ion-refresher
			pulling-text="Pull to refresh..."
			on-refresh="loading.init()"></ion-refresher>
		<ion-infinite-scroll
			ng-if="loadingmore"
			on-infinite="loading.more()"
			icon="ion-loading-d"
			distance="1%"></ion-infinite-scroll>
		<ul class="list">
			<li class="item" ng-repeat="like in like_list" ng-click="onItemClick()">
				
				
				<span class="photo center_crop right" src-type="background" src-resize="{{like.photo}}"></span>
				<div class="center">
					<div class="name">
						{{like.nickname}}
					</div>
					<div class="content">
						赞了你的图片
					</div>
					<div class="time">
						{{like.time}}
					</div>
				</div>
				<span ng-click="onAvatarClick();$event.stopPropagation();" class="photo center_crop left" src-type="background" src-resize="{{like.avatar}}"></span>
				
			</li>
			<li class="item" ng-show="loadingmore">
				<div class="ion-loading-d"></div>
			</li>
		</ul>
		
	</ion-content>

</ion-view>
